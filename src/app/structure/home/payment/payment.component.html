<div *ngIf="customerData" class="card">
    <div class="card-header">
        <h6 class="mb-0 text-black">
                 <span class="bold-text">
                     <span class="m5"> Payment to Account :  </span>
                     <span class="blue-txt">
                          <span class="m5">{{customerData.firstname}}  {{customerData.lastname}} |</span>
                          <span class="m5">{{customerData.contactNumber}}</span>
                     </span>
                  </span>
        </h6>
    </div>
    <div class="card-block">
                           <form  [formGroup]="paymentForm" novalidate="novalidate">
                                <div class="row">
                                <div class="col-6 col-lg-6 card_data">
                                <!--select the type of payment and change the view below-->

                                <div class="form-group row has-success">
                                    <label for="cc-name" class="control-label col-5">Payment Method</label>
                                    <select disabled id="payment_type" class="custom-select col-7" name="payment_method">
                                        <option selected value="credit">Credit Card</option>
                                        <option  value="cash">Cash</option>
                                        <option  value="credit">Cheque</option>
                                    </select>

                                    <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                </div>

                                <!--card number-->
                                <div class="form-group row">
                                    <label for="cc-number" class="control-label col-5">Card number</label>
                                    <input id="cc-number" name="cc-number" type="tel"
                                           class="form-control col-7 cc-number identified visa"
                                           value="" data-val="true"
                                           data-val-required="Please enter the card number"
                                           data-val-cc-number="Please enter a valid card number"
                                           autocomplete="cc-number">
                                    <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                </div>
                                 <!---->
                                <!--card holder value should be different the card-->
                                <!---->
                                <div class="form-group row ">
                                    <label for="cc-name" class="control-label col-5">Name on card</label>
                                    <input formControlName="cc-name" id="cc-name" name="cc-name" type="text" class="form-control col-7 cc-name valid" data-val="true" data-val-required="Please enter the name on card" autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error">
                                    <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                </div>

                                <div class="form-group row">
                                        <label for="cc-exp" class="control-label col-5">Expiration</label>
                                        <input id="cc-exp" name="cc-exp" type="tel" class="form-control col-7 cc-exp" value="" data-val="true" data-val-required="Please enter the card expiration" data-val-cc-exp="Please enter a valid month and year" placeholder="MM / YY" autocomplete="cc-exp">
                                         <span class="help-block" data-valmsg-for="cc-exp" data-valmsg-replace="true"></span>
                                </div>

                                <div class="form-group row">
                                        <label for="x_card_code" class="control-label col-5">Security code</label>
                                            <input id="x_card_code" name="x_card_code" type="tel" class="form-control cc-cvc col-6" value="" data-val="true" data-val-required="Please enter the security code" data-val-cc-cvc="Please enter a valid security code" autocomplete="off">
                                            <div class="input-group-addon">
                                        <span class="fa fa-question-circle fa-lg" data-toggle="popover" data-container="body" data-html="true" data-title="Security Code"
                                              data-content="<div class='text-center one-card'>The 3 digit code on back of the card..<div class='visa-mc-cvc-preview'></div></div>"
                                              data-trigger="hover"></span>
                                            </div>
                                        </div>


                                <div class="form-group row">
                                    <label for="x_zip" class="control-label col-5">Postal code</label>
                                    <input id="x_zip" name="x_zip" type="text" class="form-control col-7" value="" data-val="true" data-val-required="Please enter the ZIP/Postal code" autocomplete="postal-code">
                                    <span class="help-block" data-valmsg-for="x_zip" data-valmsg-replace="true"></span>
                                </div>
                                </div>
                                <div class="col-6 pay-area">
                                    <div class="form-group row">
                                        <div class="col-xs-12 col-lg-12 col-sm-12">
                                            <label for="x_amount" class="control-label">Amount to Be Paid</label>
                                            <input id="x_amount" name="x_amount" type="text" class="form-control col-12" value="" data-val="true">
                                            <span class="help-block" data-valmsg-for="x_amount" data-valmsg-replace="true"></span>
                                        </div>
                                    </div>
                                    <button id="payment-button" type="submit" class="btn btn-lg btn-success btn-block">
                                        <i class="fa fa-lock fa-lg"></i>&nbsp;
                                        <span id="payment-button-amount">Pay $100.00</span>
                                        <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                                    </button>
                                </div>
                                </div>
                            </form>



        </div>

</div>
